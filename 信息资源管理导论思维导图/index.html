<div class="mkdocs-markmap" data-markdown="# 信息资源管理导论&amp;#10;&amp;#10;## 信息资源管理概论&amp;#10;&amp;#10;### 信息与信息化&amp;#10;&amp;#10;#### 信息化&amp;#10;&amp;#10;##### 社会信息化&amp;#10;&amp;#10;##### 经济信息化&amp;#10;&amp;#10;#### 信息&amp;#10;&amp;#10;##### 信息的定义为事务存在的方式和运动状态的表现形式&amp;#10;&amp;#10;### 信息资源及其管理&amp;#10;&amp;#10;#### 信息资源的概念&amp;#10;&amp;#10;#### 信息资源的类型和特征&amp;#10;&amp;#10;##### 信息资源的类型&amp;#10;&amp;#10;###### 记录型信息资源&amp;#10;&amp;#10;###### 实物型信息资源&amp;#10;&amp;#10;###### 智力型信息资源&amp;#10;&amp;#10;###### 零次信息资源&amp;#10;&amp;#10;##### 信息资源的特征&amp;#10;&amp;#10;###### 需求性&amp;#10;&amp;#10;###### 稀缺性&amp;#10;&amp;#10;###### 选择性&amp;#10;&amp;#10;###### 共享性&amp;#10;&amp;#10;###### 时效性&amp;#10;&amp;#10;###### 不可分性&amp;#10;&amp;#10;###### 不同一性&amp;#10;&amp;#10;###### 驾驭性&amp;#10;&amp;#10;#### 信息资源的功能和开发利用&amp;#10;&amp;#10;##### 信息资源的功能&amp;#10;&amp;#10;###### 经济功能&amp;#10;&amp;#10;###### 管理与协调功能&amp;#10;&amp;#10;###### 选择与决策功能&amp;#10;&amp;#10;###### 研究与开发功能&amp;#10;&amp;#10;##### 信息资源的开发利用&amp;#10;&amp;#10;###### 信息资源的开发，就是不断地发掘信息及其他相关要素功能，及时地将其转化为现实的信息资源&amp;#10;&amp;#10;###### 信息资源的利用，就是学习资源利用部门根据信息资源开发部门所开发的信息资源情况，结合经济运行状况机器存在的问题，制定科学、合理的信息资源分配与使用方案&amp;#10;&amp;#10;#### 信息资源管理&amp;#10;&amp;#10;##### 是指管理者为达到预定的目的，运用现代化的手段和管理方法来研究信息资源在经济活动和其他活动中利用的规律，并依据这些规律对学校资源进行组织、规划、协调、配置和控制的活动&amp;#10;&amp;#10;### 信息资源管理的沿革和发展&amp;#10;&amp;#10;#### 传统管理阶段&amp;#10;&amp;#10;#### 信息管理阶段&amp;#10;&amp;#10;#### 信息资源管理阶段&amp;#10;&amp;#10;### 信息资源管理的目标与任务&amp;#10;&amp;#10;#### 信息资源管理的目标&amp;#10;&amp;#10;##### 总目标&amp;#10;&amp;#10;###### 保证信息资源的开发利用在有领导、有组织的统一规划和管理下，协调一致、有条不紊地进行，使各类信息资源以更高的效率、效能和更低的成本在国家社会进步、经济发展、人民物质文化生活水平的提高中充分发挥应有的作用&amp;#10;&amp;#10;##### 分目标&amp;#10;&amp;#10;###### 信息资源开发分目标&amp;#10;&amp;#10;###### 信息资源利用分目标&amp;#10;&amp;#10;###### 信息资源管理机制分目标&amp;#10;&amp;#10;#### 信息资源管理的任务&amp;#10;&amp;#10;##### 制定信息资源的开发战略、规划、方针和政策&amp;#10;&amp;#10;##### 制定信息资源管理的法律、规章和条例&amp;#10;&amp;#10;##### 综合利用经济法律和必要的行政手段协调各部门、各地区和各企业之间的关系，使信息资源的开发利用机构在平等互利的基础上最大限度地实现资源共享&amp;#10;&amp;#10;##### 加强国家信息基础设施和信息资源管理网络的建设，使信息资源的开发利用活动建立在较高的起点和良好的社会基础上&amp;#10;&amp;#10;#### 信息资源管理的意义&amp;#10;&amp;#10;##### 信息资源管理开辟了管理新天地&amp;#10;&amp;#10;##### 加强信息资源管理是使信息资源真正得以合理开发和有效利用的必要条件&amp;#10;&amp;#10;##### 加强信息资源管理有利于保证信息资源开发利用机构的合法权益&amp;#10;&amp;#10;### 信息资源管理的层次与内容&amp;#10;&amp;#10;#### 宏观管理&amp;#10;&amp;#10;##### 概念&amp;#10;&amp;#10;##### 任务&amp;#10;&amp;#10;##### 原则&amp;#10;&amp;#10;#### 中观管理&amp;#10;&amp;#10;##### 概念&amp;#10;&amp;#10;##### 任务&amp;#10;&amp;#10;#### 微观管理&amp;#10;&amp;#10;### 信息资源管理的手段&amp;#10;&amp;#10;#### 技术手段&amp;#10;&amp;#10;#### 经济手段&amp;#10;&amp;#10;#### 法律手段&amp;#10;&amp;#10;#### 行政手段&amp;#10;&amp;#10;## 信息资源的优化配置&amp;#10;&amp;#10;### 概述&amp;#10;&amp;#10;#### 信息资源配置的实质&amp;#10;&amp;#10;#### 信息资源配置的经济意义&amp;#10;&amp;#10;### 信息资源配置的原则和内容&amp;#10;&amp;#10;#### 信息资源配置的原则&amp;#10;&amp;#10;##### 社会福利最大化原则&amp;#10;&amp;#10;##### 需求导向原则&amp;#10;&amp;#10;##### 市场手段和政府手段互补原则&amp;#10;&amp;#10;#### 信息资源配置的内容&amp;#10;&amp;#10;##### 信息资源的横向配置&amp;#10;&amp;#10;###### 信息资源的区域配置&amp;#10;&amp;#10;###### 信息资源的行业配置&amp;#10;&amp;#10;##### 信息资源的纵向配置&amp;#10;&amp;#10;#### 网络环境下的信息资源配置&amp;#10;&amp;#10;##### 网络信息资源的时间矢量配置&amp;#10;&amp;#10;##### 网络信息资源的空间矢量配置&amp;#10;&amp;#10;##### 网络信息资源的品种类型配置&amp;#10;&amp;#10;### 信息资源配置的机制和功能&amp;#10;&amp;#10;#### 信息资源的市场配置&amp;#10;&amp;#10;##### 市场机制对信息生产的自组织作用 &amp;#10;&amp;#10;##### 市场失灵&amp;#10;&amp;#10;#### 信息资源的政府配置&amp;#10;&amp;#10;##### 概念&amp;#10;&amp;#10;##### 作用&amp;#10;&amp;#10;##### 政府进行信息资源配置的工具&amp;#10;&amp;#10;#### 信息资源的产权配置&amp;#10;&amp;#10;##### 概念&amp;#10;&amp;#10;##### 功能&amp;#10;&amp;#10;#### 信息资源配置机制的功能&amp;#10;&amp;#10;##### 信息资源配置机制的调集功能&amp;#10;&amp;#10;##### 信息资源配置机制的生长功能&amp;#10;&amp;#10;##### 信息资源配置机制的辐射功能&amp;#10;&amp;#10;#### 信息资源配置的层次和效率&amp;#10;&amp;#10;##### 企业经济效率与行业经济效率&amp;#10;&amp;#10;##### 社会经济效率&amp;#10;&amp;#10;##### 信息资源配置效率的衡量&amp;#10;&amp;#10;### 信息资源共享&amp;#10;&amp;#10;#### 信息资源共享的实质和目的&amp;#10;&amp;#10;#### 我国文献信息资源的共享模式&amp;#10;&amp;#10;##### 垂直型共享&amp;#10;&amp;#10;##### 水平型共享&amp;#10;&amp;#10;##### 网络型共享&amp;#10;&amp;#10;## 企业信息资源管理&amp;#10;&amp;#10;### 企业信息资源利用模式&amp;#10;&amp;#10;#### 信息在企业经济活动中的作用&amp;#10;&amp;#10;#### 企业信息的特点&amp;#10;&amp;#10;#### 企业信息的评价与选择&amp;#10;&amp;#10;##### 有价值的信息应具备的条件&amp;#10;&amp;#10;##### 信息源的选择评价&amp;#10;&amp;#10;##### 信息准确度的比较评价&amp;#10;&amp;#10;##### 信息的经济性评价&amp;#10;&amp;#10;### 企业信息资源管理的任务和内容&amp;#10;&amp;#10;#### 企业信息资源管理的任务&amp;#10;&amp;#10;##### 企业信息资源管理属于微观层次的信息管理范畴，是指企业为达到预期目标，运用现代的管理方法和手段对与企业相关的信息资源和信息活动进行组织，规划，协调和控制，以实现对企业信息资源的合理开发和有效利用。&amp;#10;企业信息资源管理的任务就是要有效地搜集、获取和处理企业内外信息，最大限度地提高企业信息资源的质量、可用性和价值，并使企业各部门能够共享这些信息资源。信息资源的质量取决于信息的准确性和连续性，信息资源的可用性可以通过信息的获取性和便捷的信息渠道而增强。&amp;#10;&amp;#10;#### 企业信息资源管理的主要内容&amp;#10;&amp;#10;##### 提高企业全体人员对信息价值的认识并促进企业活动对信息的需求&amp;#10;促进信息在企业不同部门和不同群体之间的共享&amp;#10;为企业建立合理的信息结构&amp;#10;保证信息的相关性和标准化，以最大限度的减少信息的重复现象&amp;#10;提高信息质量，提高信息安全&amp;#10;保证信息资源管理系统的可用性和充分运行，以便在任何时候和任何地点均可及时检索到所需的信息&amp;#10;促进企业员工利用信息&amp;#10;&amp;#10;### 企业信息资源管理的技术框架和组织结构&amp;#10;&amp;#10;#### 企业信息资源管理的技术框架&amp;#10;&amp;#10;##### MIS&amp;#10;&amp;#10;##### Intranet&amp;#10;&amp;#10;##### Extranet&amp;#10;&amp;#10;#### 企业信息资源管理的组织结构&amp;#10;&amp;#10;##### 企业信息总监&amp;#10;&amp;#10;##### 信息资源管理部门的设置&amp;#10;&amp;#10;##### 企业信息资源管理的人力结构&amp;#10;&amp;#10;### 企业知识管理&amp;#10;&amp;#10;#### 知识管理的概念&amp;#10;&amp;#10;##### 知识管理是对知识及其创造，收集，组织，传布，利用与宣传等相关过程的系统管理。它要求将个人知识转变为某个组织可以广泛共享与适当利用的团体知识。&amp;#10;&amp;#10;#### 企业知识管理的目标&amp;#10;&amp;#10;##### 提高企业创新能力&amp;#10;&amp;#10;##### 提高企业反映能力&amp;#10;&amp;#10;##### 提高企业效率&amp;#10;&amp;#10;##### 提高企业员工技能&amp;#10;&amp;#10;##### 实现企业知识资产价值&amp;#10;&amp;#10;#### 企业知识管理的职能&amp;#10;&amp;#10;##### 为联机和非联机知识建立知识地图&amp;#10;&amp;#10;##### 向用户提供知识利用方面的指导和培训，并提供相应的知识检索工具&amp;#10;&amp;#10;##### 监视企业外部知识源&amp;#10;&amp;#10;### 企业知识管理的基本流程&amp;#10;&amp;#10;#### 制定知识管理战略&amp;#10;&amp;#10;#### 确定知识管理重点领域&amp;#10;&amp;#10;#### 评估企业知识资源&amp;#10;&amp;#10;#### 制定知识管理方案&amp;#10;&amp;#10;#### 实施知识管理方案&amp;#10;&amp;#10;#### 监督知识利用&amp;#10;&amp;#10;### 企业知识管理的实现技术&amp;#10;&amp;#10;#### 网络技术&amp;#10;&amp;#10;#### 群件技术&amp;#10;&amp;#10;#### 知识库技术&amp;#10;&amp;#10;#### 其他重要技术&amp;#10;&amp;#10;## 政府信息资源管理&amp;#10;&amp;#10;### 政府信息资源管理的产生与发展&amp;#10;&amp;#10;#### 政府信息资源管理的产生背景&amp;#10;&amp;#10;##### 信息资源观的转变&amp;#10;&amp;#10;##### 信息技术的发展&amp;#10;&amp;#10;##### 经济信息化的推进&amp;#10;&amp;#10;##### 政府体制改革的需求&amp;#10;&amp;#10;#### 政府信息资源管理演变历程&amp;#10;&amp;#10;##### 记录管理：文书管理&amp;#10;&amp;#10;##### 信息技术管理：办公自动化技术（OA）、网络技术（局域网技术，广域网技术，互联网技术）、信息资源定位技术（政府资源定位系统 GILS）&amp;#10;&amp;#10;###### 其它通用技术：信息组织与检索技术、数据库技术、数据仓库和数据挖掘、协同工具技术、知识管理技术&amp;#10;&amp;#10;##### 政府信息资源管理&amp;#10;&amp;#10;##### 电子政务&amp;#10;&amp;#10;### 政府信息资源的类型与特点&amp;#10;&amp;#10;#### 政府信息资源的类型&amp;#10;&amp;#10;##### 可以完全对社会公开的信息&amp;#10;&amp;#10;##### 只在指定的系统或部门之间共享的信息&amp;#10;&amp;#10;##### 只在本系统或部门内部共享的信息&amp;#10;&amp;#10;##### 只对某一或某些特定的个体开放的信息&amp;#10;&amp;#10;#### 政府信息资源的特点&amp;#10;&amp;#10;##### 政府信息具有数量大、价值高、储存分散、搜寻难等特点&amp;#10;&amp;#10;### 政府信息资源的共享与保密&amp;#10;&amp;#10;#### 政府信息资源的共享和公开&amp;#10;&amp;#10;#### 政府信息资源的保密&amp;#10;&amp;#10;#### 政府信息资源共享和保密的关系&amp;#10;&amp;#10;##### 从表面上看，公开与保密是一对矛盾，但实质上两者相辅相成、相互促进。公开是为了让公众共享政府信息和接受公众的舆论监督，保密则是在更高的层次上排除障碍，以确保特定对象对政府信息的有效共享和对政府行为的及时监督&amp;#10;&amp;#10;### 政府信息资源管理的内容与模式&amp;#10;&amp;#10;#### 政府信息资源管理的意义&amp;#10;&amp;#10;##### 政府信息资源管理为实现政府信息化保驾护航&amp;#10;&amp;#10;##### 政府信息资源管理与国家安全息息相关&amp;#10;&amp;#10;##### 政府信息资源管理为培养优秀的政务人员创造条件&amp;#10;&amp;#10;#### 政府信息资源管理的原则、目标与任务&amp;#10;&amp;#10;##### 政府信息资源管理的原则&amp;#10;&amp;#10;###### 领导必须重视信息工作&amp;#10;&amp;#10;###### 制定详细而又周密的政府信息化以及信息资源开发和利用规划&amp;#10;&amp;#10;###### 建立有效的政府信息资源网络，并对每个重要的信息资源建立管理控制系统，保证信息资源网络产出的可靠性和有效性&amp;#10;&amp;#10;###### 制定政府信息资源管理政策&amp;#10;&amp;#10;##### 政府信息资源管理的目标&amp;#10;&amp;#10;###### 对政府信息资源进行综合管理，提高政府对信息资源的开发利用效率&amp;#10;&amp;#10;###### 充分开发政府管理经济和社会事业所需的信息资源，应尽量减少重复开发，降低费用&amp;#10;&amp;#10;###### 保证政府信息资源的真实性、准确性、适用性，以求最大限度提高政府决策的正确性，满足日益增长的社会需求，对社会各界的工作、生活进行有效的信息引导&amp;#10;&amp;#10;###### 树立政府公众形象，提高政府工作的效率和效能，提升其社会影响力&amp;#10;&amp;#10;##### 政府信息资源管理的主要任务&amp;#10;&amp;#10;###### 增强信息意识，提高政府部门工作人员对信息资源的认识&amp;#10;&amp;#10;###### 提高政府信息资源开发和利用的能力，即政府信息资源的采集、处理、利用和交流的能力&amp;#10;&amp;#10;###### 最大限度地降低政府信息活动的费用，使政府信息的生产最经济，分配最有效，使用最容易和最方便，政府信息的效用得到最大的发挥&amp;#10;&amp;#10;###### 保障国家信息安全&amp;#10;&amp;#10;##### 政府信息资源管理的主要内容&amp;#10;&amp;#10;###### 政府信息化政策的制定&amp;#10;&amp;#10;###### 政府信息化发展计划&amp;#10;&amp;#10;###### 政府信息化的项目管理&amp;#10;&amp;#10;###### 政府信息的管理&amp;#10;&amp;#10;###### 政府信息基础设施的管理&amp;#10;&amp;#10;###### 政府信息技术的管理&amp;#10;&amp;#10;###### 政府应用信息系统管理&amp;#10;&amp;#10;###### 政府信息化的人力资源开发&amp;#10;&amp;#10;###### 政府信息资源管理相关的法律和法规&amp;#10;&amp;#10;###### 政府信息的安全管理&amp;#10;&amp;#10;##### 政府信息资源管理的工作模式&amp;#10;&amp;#10;###### 政府信息资源管理的组织结构&amp;#10;&amp;#10;####### 决策层&amp;#10;&amp;#10;####### 执行层&amp;#10;&amp;#10;###### 政府信息资源管理的实施&amp;#10;&amp;#10;####### 电子政务&amp;#10;&amp;#10;###### 国外电子政务发展概况&amp;#10;&amp;#10;###### 我国电子政务发展&amp;#10;&amp;#10;### 政府信息化建设与管理&amp;#10;&amp;#10;#### 政府信息化与电子政务的关系&amp;#10;&amp;#10;##### 政府信息化是指用信息技术全面推进政府部门的办公自动化、网络化和电子化以及信息资源共享，利用信息技术、信息资源和信息网络来提高政府的决策水平，机关的工作效率和公务人员的信息能力的进程&amp;#10;&amp;#10;##### 电子政务，即在政府内部行政电子化与自动化的基础上，利用现代计算机和通信技术，建立起网络化的政府信息系统，并通过不同的信息服务设施，为企业，社会组织和公众提供政府信息服务。所以说，政府信息化是一个渐进的过程，它涵盖了电子政务的全部内容，不间断地推进政府组织机构、运作流程的改进，重组公共管理，它的高级阶段和最终目标就是实现电子政府&amp;#10;&amp;#10;#### 政府信息化的构成&amp;#10;&amp;#10;##### 政府办公自动化&amp;#10;&amp;#10;##### 政府办公网络化&amp;#10;&amp;#10;##### 政府信息资源的共享&amp;#10;&amp;#10;###### 政府机构之间的信息资源共享&amp;#10;&amp;#10;###### 政府机构可公开的信息的社会共享&amp;#10;&amp;#10;##### 政府公用网站建设及对外服务&amp;#10;&amp;#10;#### 政府信息化建设的优势与劣势&amp;#10;&amp;#10;##### 优势&amp;#10;&amp;#10;###### 从动机来看，政府部门是进行信息化建设的热情倡导者，信息化是政府适应时代发展，与时代发展同步的自身和内在要求&amp;#10;&amp;#10;###### 从资金来看，政府部门解决了信息化建设所需的财政资金问题&amp;#10;&amp;#10;###### 从信息技术的应用来看，政府部门是现代信息技术的积极推进者&amp;#10;&amp;#10;##### 劣势&amp;#10;&amp;#10;###### 政府部门习惯的管理模式和思维上的惰性是信息化建设的首要障碍&amp;#10;&amp;#10;###### 对信息技术的应用认识不当&amp;#10;&amp;#10;###### 政府部门信息建设各自为政的作风阻碍信息的共享&amp;#10;&amp;#10;#### 我国政府信息化建设&amp;#10;&amp;#10;##### 起步阶段（20 世纪 80 年代初 —— 20 世纪 90 年代初）&amp;#10;&amp;#10;##### 推进阶段（20 世纪 90 年代初 —— 20 世纪 90 年代末）&amp;#10;&amp;#10;##### 发展阶段（1999 —— 2001年）&amp;#10;&amp;#10;##### 高速发展阶段（2002 至今）&amp;#10;&amp;#10;## 信息政策与法律&amp;#10;&amp;#10;### 信息政策的概念&amp;#10;&amp;#10;#### 信息政策是据以调控信息生产、交流和利用的措施、规范和准则的集合，它涉及信息产品的生产、分配、交换和消费各个环节。&amp;#10;&amp;#10;### 信息政策的要素&amp;#10;&amp;#10;#### 摩尔提出的信息政策要素&amp;#10;&amp;#10;##### ① 法规问题&amp;#10;&amp;#10;##### ② 宏观经济问题&amp;#10;&amp;#10;##### ③ 组织问题&amp;#10;&amp;#10;##### ④ 社会问题&amp;#10;&amp;#10;#### 希尔提出的要素&amp;#10;&amp;#10;##### 政府的信息获取，政府信息管理，政府对信息和传播技术的利用，信息技术产业，电信和网络，信息经济，工业农业和商业，科学技术信息，信息产业，图书馆和档案馆，公共部门和私营部门问题，向公众发布官方消息，出版和传媒，跨国数据流，隐私部门和数据保护，社会事件，健康和消费者信息，教育和工作，信息自由与国家安全和犯罪预防，法律方面，知识产权和工业产权，质量和可靠性，信息的生产&amp;#10;&amp;#10;### 信息政策的体系结构&amp;#10;&amp;#10;#### 三个层次&amp;#10;&amp;#10;##### 产业政策层面，研究信息政策如何规范信息服务部门的发展&amp;#10;&amp;#10;##### 组织政策层面，研究信息政策对机构内信息利用的影响，提高组织内部的效率和竞争力&amp;#10;&amp;#10;##### 社会政策层面，研究人们利用信息的方式&amp;#10;&amp;#10;#### 五个因素&amp;#10;&amp;#10;##### 信息技术因素，通信设施，决策支持系统等政策&amp;#10;&amp;#10;##### 信息市场因素，信息市场不仅仅局限于商业信息的交换，而因面向所有的信息交换&amp;#10;&amp;#10;##### 信息管理因素，改进信息管理和信息利用的过程，扩展其范围&amp;#10;&amp;#10;##### 人力资源因素，通过教育和培训，提高公民的信息意识，改进个人获取和处理信息以及利用信息获益的技巧和能力&amp;#10;&amp;#10;##### 信息法规因素，强调立法工具对实现信息政策目标的作用&amp;#10;&amp;#10;### 信息法律&amp;#10;&amp;#10;#### 信息法律概述&amp;#10;&amp;#10;##### 概念&amp;#10;&amp;#10;##### 信息法律的主体&amp;#10;&amp;#10;###### 权力义务主体是指在信息法律关系中依法享有权力承担义务的人或组织。包括了社会生活中存在的能够、有资格享有权力和承担义务的全部主体形式&amp;#10;&amp;#10;####### 政府部门，包括各政府机构和代行部分政府职能的相关组织&amp;#10;&amp;#10;####### 经济组织&amp;#10;&amp;#10;####### 非营利性组织，包括学校、社会团体和事业机构&amp;#10;&amp;#10;####### 个人&amp;#10;&amp;#10;##### 信息法律的客体&amp;#10;&amp;#10;###### 信息法律的客体，是指一定的行为以及在特定环境中的物化的和非物化的财产。包括：&amp;#10;&amp;#10;####### 信息资源&amp;#10;&amp;#10;####### 信息技术&amp;#10;&amp;#10;####### 各相关主体的信息行为&amp;#10;&amp;#10;#### 信息法律和信息政策的区别&amp;#10;&amp;#10;##### 在性质上，信息法律是一种法律手段、具有强制性和约束力；而信息政策是一种行政手段，是一种软性的指导性准则或指南&amp;#10;&amp;#10;##### 在作用范围上，信息法律的问题、对象比信息政策更基本，更普遍、时效更长、相对更稳定；信息政策具有波动性和针对性，政策的对象范围和有效时间范围比信息法律要小，更带有阶段性和灵活性&amp;#10;&amp;#10;##### 从二者的关系上，信息政策是信息立法的基础，信息立法是保障信息政策得以贯彻和实施的重要法律手段&amp;#10;&amp;#10;#### 信息法律体系的结构和内容&amp;#10;&amp;#10;##### 信息法律体系构成的原则&amp;#10;&amp;#10;###### 充分考虑各种相关权利主体和利益和地位，通过立法规范主体行为，创建一个适于各行行为主体充分发展的政策法律环境&amp;#10;&amp;#10;###### 必须考虑到信息技术和信息产业的未来发展，具有前瞻性&amp;#10;&amp;#10;###### 考虑到信息活动的跨行业、跨地域的特性，将信息立法置于社会结构、产业结构、技术结构以及国际关系的大背景之下通盘考虑，加强信息产业于其它产业，国内法于国际法的协调。&amp;#10;&amp;#10;##### 信息立法要解决的问题&amp;#10;&amp;#10;###### 信息资源管理问题&amp;#10;&amp;#10;###### 信息技术和信息产业发展问题&amp;#10;&amp;#10;###### 信息市场管理问题&amp;#10;&amp;#10;###### 知识产权保护问题&amp;#10;&amp;#10;###### 信息安全与计算机犯罪问题&amp;#10;&amp;#10;###### 信息利益分配和“信息公平”问题&amp;#10;&amp;#10;###### 信息国际化问题&amp;#10;&amp;#10;##### 信息法律体系的结构&amp;#10;&amp;#10;###### 信息基本法&amp;#10;&amp;#10;###### 信息法实施细则及补充规定&amp;#10;&amp;#10;###### 信息资源管理法律制度、信息自由与信息安全法律制度、知识产权保护法律制度&amp;#10;&amp;#10;###### 信息市场与信息服务法律制度、信息传输与数据交换法律制度、新闻出版与信息传播法律制度、信息技术和信息产业法律制度、国际信息合作与交流法律制度&amp;#10;&amp;#10;##### 信息法律体系的主要内容&amp;#10;&amp;#10;###### 信息资源管理法律制度，包括政府、公益、商用三方面信息资源管理条例&amp;#10;&amp;#10;###### 信息自由与信息安全法律制度，包括信息自由法、个人信息保护条例、计算机犯罪处罚条例、保密法、科学技术保密条例、档案法、科技档案管理条例、广播电台电视台保密规定、网络信息安全法、信息系统安全保护条例、信息加密与解密管理条例、个人隐私保护条例等&amp;#10;&amp;#10;###### 知识产权保护法律制度，包括专利法、专利法实施条例、著作权法，商标法等&amp;#10;&amp;#10;###### 信息市场与信息服务法律制度，信息市场管理条例、信息贸易税收管理条例、信息产品与服务质量管理条例、信息产品价格管理条例、信息咨询业管理条例等&amp;#10;&amp;#10;###### 信息技术与信息产业法律制度，包括信息技术法、信息产业发展法、信息技术标准化管理条例、计算机技术发展条例、信息产业投资管理条例等&amp;#10;&amp;#10;###### 新闻出版与信息传播法律制度，包括新闻法、出版法、广告法、信息传播法、电子出版物管理条例等&amp;#10;&amp;#10;###### 信息传输与数据交换法律制度，包括电信法、邮政法、数据通信法、计算机信息网络国际联网管理规定等&amp;#10;&amp;#10;###### 国际信息合作与交流法律制度，包括涉外信息交流法、关于信息产业利用外资的规定、跨国数据流宣言、跨国数据传输管理规定等&amp;#10;"><svg class="markmap" id="markmap-0"></svg></div>
